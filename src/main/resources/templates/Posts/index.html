<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="/style.css"/>
    <title>Главная</title>
</head>
<body>
<form  action="/posts/searchContaints">
    <input name="title" id="name1" placeholder="Поиск">
    <input type="submit" value="Найти">
</form>
<div class="cardContainer">
    <div th:each="el : ${posts}" class="card">
        <h2 th:text="${el.title}"></h2>
        <h3 th:text="${el.phone}"></h3>
        <p th:text="${el.description}"></p>
        <p th:text="${el.animalType.name}"></p>
        <p th:text="${el.breedCats.name}"></p>
        <p th:text="${el.name}"></p>
        <p th:text="${el.places.name}"></p>
        <p th:text="${el.color.name}"></p>
        <p th:text="${el.description}"></p>
        <p th:text="${el.socialWeb.name}"></p>
        <div class="cardAction">
            <a th:href="'/posts/' + ${el.id}" class="btn">Подробнее</a>
        </div>
    </div>
</div>
<div class="footerIndex">
    <a href="/posts/add" class="btn">Создать объявление</a>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти" class="back"/>
</form>
</body>
</html>
